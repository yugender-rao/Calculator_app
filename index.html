<!DOCTYPE html>
<html>
  <head>
    <title>Calculator | Yugender Rao | 201800567</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      let oper = "+";
      let num1, num2;
      console.log(oper);
      $(document).ready(function () {
        $("select.operator").change(function () {
          let tempOper = $(this).children("option:selected").val();
          oper = tempOper;
          console.log(oper);
        });
      });
      function Calculate() {
        num1 = parseInt(document.getElementById("number1").value);
        num2 = parseInt(document.getElementById("number2").value);
        console.log(num1);
        console.log(num2);
        let result;
        if (oper == "+") {
          result = num1 + num2;
        } else if (oper == "-") {
          result = num1 - num2;
        } else if (oper == "*") {
          result = num1 * num2;
        } else if (oper == "/") {
          result = num1 / num2;
        }
        console.log(result.toString());
        document.getElementById("finalResult").value = result.toString();
      }
    </script>
  </head>

  <body style="width: 100%; height: 100%; background-color: blue">
    <div class="container-fluid" style="text-align: center; padding-top: 5%">
      <h1>CALCULATOR</h1>
      <br />
      <br />
    </div>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <form>
        <label for="numbers">Values</label>
        <div class="form-row" id="numbers">
          <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="1st Number"
              id="number1"
            />
          </div>
          <div class="col">
            <input
              type="number"
              class="form-control"
              placeholder="2nd Number"
              id="number2"
            />
          </div>
        </div>
        <div class="form-row">
          <label for="operator">Operation</label>
          <select class="form-control operator" id="operator">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
          </select>
        </div>
        <br />
        <div class="form-row">
          <div class="col">
            <button type="button" class="btn btn-primary" onclick="Calculate()">
              Submit
            </button>
          </div>
        </div>
        <br />
        <label for="result">Result</label>
        <div class="form-row" id="result">
          <input
            class="form-control"
            type="text"
            placeholder="Answer"
            id="finalResult"
            readonly
          />
        </div>
      </form>
    </div>
    <p>made by Yugender rao <br>
    reg. no. -201800567</p>

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
